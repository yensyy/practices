<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
    <title>My website</title>
  </head>
  <body>
    <script src="dom.js" charset="utf-8"></script>
    <form>
        1st Number : <input type="text" id="fn" /><br>
        2nd Number: <input type="text" id="sn" /><br>
    </form>
    <p>The Result is : <br>
        <span id = "demo"></span>
    </p>
    <p>
    <button type="button" onclick="myFunction()">Multiply</button>
    <button type="button" onclick="myFunction2()">Divide</button>
    </p>
    <p>
      <span id ="demo"></span>
      </p>
      <script>
      function myFunction()
      {

         num1 = document.getElementById("fn").value;

         num2 = document.getElementById("sn").value;

         document.getElementById("demo").innerHTML = num1 * num2;

      }
      function myFunction2()
      {
         num1 = document.getElementById("fn").value;

         num2 = document.getElementById("sn").value;

         document.getElementById("demo").innerHTML = num1 / num2;

      }
      </script>
    
  </body>
</html>
